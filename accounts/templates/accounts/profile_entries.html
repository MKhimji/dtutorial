{% extends 'base.html' %}

{% block head %}
<title>User Entries</title>
<link href="/static/ckeditor/ckeditor/plugins/codesnippet/lib/highlight/styles/github.css" rel="stylesheet"/>
<link href="/static/accounts/profile_entries.css" type="text/css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

{% endblock %}

{% block body %}
    {% block first %}
        <div class = "eznav">
            <li>        
                <span id = "bcrumb"><a href="{% url 'home:home' %}">Blog</a></span><i class="fa fa-angle-right fa-sm" aria-hidden="true"></i>
                <span>{{ user }}'s Articles</span>
            </li>
        </div>

        <table border = "1"> 
            <tr>
                <th id="th1">Article</th>
                <th id="th2">Date</th>
            </tr>
            {% for i in user_articles %}
            <tr>
                <td><a href= "{% url 'home:view_blogpost_with_pk' year=i.date.year month=i.date.month day=i.date.day slug=i.slug %}">
                    {{ i.title }}</a></td>
                <td>{{ i.date }}</td>
	    </tr>
            {% endfor %}
        </table>             
    {% endblock %}            
{% endblock %}
