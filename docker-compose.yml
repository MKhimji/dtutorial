version: '3.2'

services:
  app:
    image: dtutorialapp
    volumes:
      - .:/app
      - static_volume:/app/static
    networks:  
      - nginx_network
      - db_network 
    depends_on:
      - db
  nginx:
    image: dtutorialnginx
    ports:
      - 8000:80
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/app/static
    depends_on: 
      - app
    networks: 
      - nginx_network  
  db: 
    image: dtutorialdb
    env_file:
      - .env
    restart: always
    ports:
      - 5432:5432
    volumes:
      - db_volume:/var/lib/postgresql/data/
    networks: 
      - db_network
networks: 
  nginx_network:
    driver: bridge
  db_network:
    driver: bridge
volumes:
  static_volume:
  db_volume:
  
